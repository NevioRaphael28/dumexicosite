<body>
    <header>
        <div class="container">
            <div class="header-content">

                    <img src="./img/logo1.png" alt="Logo do restaurante Du México">
                </div>
                <span class="restaurant-name">Restaurante Du México</span>
                <div class="logo">
                    <img src="./img/logo3.png" alt="Propaganda do restaurante Du México">
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#about">Sobre mim</a></li>
                    <li><a href="menu.html">Serviços</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="gallery">
        <div class="container3">
            <h2>Galeria</h2>
            <div class="gallery-grid">
                <div class="image-container" onclick="openGallery('./img/galeria1.png')">
                    <img src="./img/galeria1.png" alt="Imagem 1">
                </div>
                <div class="image-container" onclick="openGallery('./img/galeria1.png')">
                    <img src="./img/galeria2.png" alt="Imagem 2">
                </div>
                <div class="image-container" onclick="openGallery('./img/galeria3.png')">
                    <img src="./img/galeria3.png" alt="Imagem 3">
                </div>
                <div class="image-container" onclick="openGallery('./img/galeria4.png')">
                    <img src="./img/galeria4.png" alt="Imagem 4">
                </div>
                <div class="image-container" onclick="openGallery('./img/galeria5.png')">
                    <img src="./img/galeria5.png" alt="Imagem 5">
                </div>
            </div>
        </div>
    </section>    

    <!-- Modal de Visualização em Tela Cheia -->
     <!-- Modal de Visualização em Tela Cheia -->
    <div id="fullscreenGallery" class="fullscreen-gallery">
        <span class="close-btn" id="closeGallery">X</span>
            <button class="nav-btn prev-btn" id="prevImage">&#10094;</button>
            <button class="nav-btn next-btn" id="nextImage">&#10095;</button>
            <div class="gallery-content">
            <img id="fullscreenImage" src="" alt="Imagem em Tela Cheia">
    </div>
    </div>
