<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Restaurante Du México</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./img/logo1.png" alt="Logo do restaurante Du México">
                </div>
                <span class="restaurant-name">Restaurante Du México</span>
                <div class="logo">
                    <img src="./img/logo3.png" alt="Propaganda do restaurante Du México">
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#about">Sobre mim</a></li>
                    <li><a href="menu.html">Serviços</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="galleryFooter">
        <div class="gallery-footer">
            <h2>Galeria</h2>
            <button class="carousel-btn prev-btn" id="prevFooter">◀</button>
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="image-container" onclick="openGallery('./img/ed1.png')">
                        <img src="./img/ed1.png" alt="Imagem 1">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed2.png')">
                        <img src="./img/ed2.png" alt="Imagem 2">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed3.png')">
                        <img src="./img/ed3.png" alt="Imagem 3">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed4.png')">
                        <img src="./img/ed4.png" alt="Imagem 4">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed5.png')">
                        <img src="./img/ed5.png" alt="Imagem 5">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed6.png')">
                        <img src="./img/ed6.png" alt="Imagem 6">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed7.png')">
                        <img src="./img/ed7.png" alt="Imagem 7">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed8.png')">
                        <img src="./img/ed8.png" alt="Imagem 8">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed9.png')">
                        <img src="./img/ed9.png" alt="Imagem 9">
                    </div>
                    <div class="image-container" onclick="openGallery('./img/ed10.png')">
                        <img src="./img/ed10.png" alt="Imagem 10">
                    </div>
                </div>
            </div>
            <button class="carousel-btn next-btn" id="nextFooter">▶</button>
        </div>
    </section>    

    <!-- Modal de Visualização em Tela Cheia -->
    <div id="fullscreenGallery" class="fullscreen-gallery">
        <span class="close-btn" id="closeGallery">X</span>
        <button class="nav-btn prev-btn" id="prevImage">&#10094;</button>
        <button class="nav-btn next-btn" id="nextImage">&#10095;</button>
        <div class="gallery-content">
            <img id="fullscreenImage" src="" alt="Imagem em Tela Cheia">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurante Du México. Todos os Direitos Reservados.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
